name: Security Audit
on:
  schedule:
    - cron:  '0 6 * * *'
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install audit
      run: cargo install cargo-audit
    - name: Audit
      run: cargo audit
